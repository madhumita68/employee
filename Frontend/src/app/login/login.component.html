<!-- LOGIN FORM -->
	<section class="login">
		<div class="login_box">
			<div class="left">
                <form action="">
                    <h2 class="text-center">Log In</h2> <hr>
                    <form [formGroup]="loginForm" (ngSubmit)="userLogin()">

                        <div class="mb-3">
                            <label for="mail" class="form-label">Email</label>
                            <input type="email" ngModel class="form-control" name="mail" id="mail" placeholder="Enter email address" formControlName="mail">
                            <span style="color: red;" *ngIf="mail && mail.invalid && mail.touched">Please enter a valid email</span>
                        </div>

                        <div class="mb-3" id="pswd">
                            <label for="password" class="form-label">Password</label>
                            <input [type]="active?'text':'password'" ngModel class="form-control" id="password" name="password" placeholder="Enter password" formControlName="password">
                            <span style="color: red;" *ngIf="password && password.invalid && password.touched">Please enter a valid password</span>
                        </div>

                        <div class="text-left">
                            <li *ngIf="!active" style="color: blue"> <fa-icon class="eye" (click)="toggleShow()" [icon]="faEye" ></fa-icon>   Show Password</li>
                            <li *ngIf="active" style="color: red;"> <fa-icon class="eye" (click)="toggleShow()" [icon]="faGhost" ></fa-icon>  Hide Password</li>
                        </div>

                        <div class="text-center">
                            <button type="submit"> LogIn </button> <br>
                            <span>  Don't have an Account! <br>
                                <a style="color: blue; text-decoration: underline;" routerLink="/signup"> Create an Account </a> </span>
                        </div>
                    </form>
                </form>
			</div>
			<div class="right">
                <img src="https://raw.githubusercontent.com/ismailvtl/ismailvtl.github.io/master/images/startup-launch.png" alt="LoginImage">
			</div>
		</div>
	</section>
    
<!-- [disabled]="loginForm.invalid" -->
